<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 0;
    var total = 0;
    for ( var i= 1 ; count <= 30 ; i ++) {
        if (i % 7 == '0') {
            document.write(i + "<br>");
            total = total + i;
            count++;
        }
    }
    document.write(total);
</script>
</body>
</html>
