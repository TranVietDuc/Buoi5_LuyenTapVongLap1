<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var firstNo = 0 ;
    var secondNo =1;
    while (1)
    {
        var thirdNo = secondNo + firstNo;
        firstNo = secondNo;
        secondNo= thirdNo;
        if (thirdNo%5 == 0) {
            document.write("The fist number that divided by 5 on Fibonacci numbers is " + thirdNo);
            break;
        }

    }
</script>
</body>
</html>
