<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20_first_Fibonacci</title>
</head>
<body>
<script>
    var count = 1;
    var firstNo = 0 ;
    var secondNo =1;
    document.write(firstNo +" "+ count + '<br/>');
    document.write(secondNo +" "+ ++count + '<br/>');
    while (count <= 19 ){
        count ++;
       var thirdNo = secondNo + firstNo;
       document.write(thirdNo + " " + count + '<br/>' );
       firstNo = secondNo;
       secondNo= thirdNo;
    }
</script>
</body>
</html>
